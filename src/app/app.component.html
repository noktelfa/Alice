<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Table of Contents</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- <ion-content class="ion-padding"></ion-content> -->
  <ion-content>
    <ion-menu-toggle autoHide="false" *ngFor="let p of chapters; let i = index">
      <ion-item [routerLink]="p.url">
        <!-- <ion-icon slot="start" [name]="p.ionicIcon? p.ionicIcon: ''" [src]="p.customIcon? p.customIcon: ''"></ion-icon> -->
        <ion-label>
          {{p.title}}
        </ion-label>
      </ion-item>
    </ion-menu-toggle>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- <ion-content class="ion-padding"> 
    Tap the button in the toolbar to open the menu. 
  </ion-content> -->
</div>

<ion-app>
  <ion-router-outlet></ion-router-outlet>
</ion-app>
